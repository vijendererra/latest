<div class="signup-form">
    <form [formGroup]="LoginForm">
        <h2>LoginForm</h2>

        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required="required"
                formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required"
                formControlName="password">
        </div>

        <div class="error" *ngIf="serverErrorMessagesEmail">
            {{serverErrorMessagesEmail}}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!LoginForm.valid" (click)="login()">Login</button>

            <div class="text-center">Forgot <a routerLink="/forgotpwd"  style="color:dodgerblue">password</a></div>
            <div class="text-center">Create An Account? <a routerLink="/register"  style="color:dodgerblue">sinup</a></div>
        </div>
    </form>
</div>
